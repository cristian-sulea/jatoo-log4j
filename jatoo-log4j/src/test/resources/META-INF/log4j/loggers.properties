

####################################################################################################
# jatoo-log4j-tests

log4j.logger.jatoo.log4j = WARN, jatoo-log4j-tests
#log4j.logger.jatoo.log4j = ALL, console

log4j.appender.jatoo-log4j-tests                          = org.apache.log4j.RollingFileAppender
log4j.appender.jatoo-log4j-tests.File                     = ${logs.directory}/jatoo-log4j-tests.log
log4j.appender.jatoo-log4j-tests.MaxFileSize              = 10MB
log4j.appender.jatoo-log4j-tests.MaxBackupIndex           = 10
log4j.appender.jatoo-log4j-tests.layout                   = org.apache.log4j.PatternLayout
log4j.appender.jatoo-log4j-tests.layout.ConversionPattern = %5p (%d) (%c): %m%n

